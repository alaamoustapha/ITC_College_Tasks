<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="icon" href="images/2899445.png" />
  <!--google fonts-->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header" class="text-center">
    <div class="container">
      <h1 class="my-5 heading">Bookmarker</h1>
      <div class="dotted-line my-4"></div>
    </div>
  </header>

  <main>
    <div class="container mx-auto w-75 rounded py-5">
      <h2 class="second-head text-center"> <i class=" icon1 fa-regular fa-bookmark "></i> Bookmark your favorite sites
        <i class="icon2 fa-regular fa-bookmark"></i></h2>

      <div>
        <label for="siteName" class="label1"><i class="fa-solid fa-book-bookmark me-1"></i> Site name</label>
        <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" oninput="checkNameInput()" />
      </div>
      <div>
        <label for="siteName" class="label2"> <i class="fa-solid fa-link"></i> Site URL</label>
        <input type="text" id="site-url" class="form-control" placeholder="Site URL" oninput="checkURLInput()" />
      </div>
      <div class="text-center">
        <button onclick="addUrl();" class="btn btn-primary bg-danger text-center mt-3 px-5">Submit</button>
      </div>

      <div class="dotted-line my-4"></div>

      <table class="table my-3 text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>WebsiteName</th>
            <th>visit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="tableBody">
          <tr>

          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <div class="overlay d-flex justify-content-center align-items-center shadow-lg d-none" id="overlay">
    <div class="overlay-content p-4 rounded-2">
      <div class="overlay-header d-flex justify-content-between">
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn text-dark" id="btn-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="overlay-body mt-4">
        <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <ul class="list-unstyled">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>
            Site name must contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>
            Site URL must be a valid one
          </li>
        </ul>
      </div>
    </div>
  </div>
















  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"> </script>
  <script src="js/main.js"></script>

  </script>

</body>

</html>
